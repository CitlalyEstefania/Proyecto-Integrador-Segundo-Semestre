
<div class="settings-container">
    <ul class="settings-sidebar">
        <li class="active" data-target="general" >General</li>
        <li data-target="privacy">Privacy</li>
        <li data-target="security">Security</li>
    </ul>
    <div class="settings-content">
        <h2 id="general">General Settings</h2>
        <p>General settings content here.</p>
        
        <h2 id="privacy">Privacy Settings</h2>
        <p>Privacy settings content here.</p>
        
        <h2 id="security">Security Settings</h2>
        <p>Security settings content here.</p>
    </div>
</div>
<style>
    .settings-container {
    display: flex;
    height: 100%;
    }

    .settings-sidebar {
    width: 250px;
    background-color: #F7F9FA;
    }

    .settings-sidebar ul {
    list-style-type: none;
    padding-left: 0;
    }

    .settings-sidebar li {
    padding: 10px;
    cursor: pointer;
    border-left: 3px solid transparent;
    }

    .settings-sidebar li.active {
    border-left: 3px solid #1DA1F2;
    background-color: #E8F5FE;
    }

    .settings-content {
    padding: 20px;
    flex-grow: 1;
    }

    .settings-content h2 {
    margin-bottom: 20px;
    }

    .settings-content label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    }

    .settings-content input[type="text"],
    .settings-content textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #BDC3C7;
    border-radius: 3px;
    margin-bottom: 20px;
    }

    .settings-content button[type="submit"] {
    background-color: #1DA1F2;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    }
</style>
<script>
    const settingsSidebar = document.querySelector('.settings-sidebar');
    const settingsContent = document.querySelector('.settings-content');
    const settingsSidebarItems = document.querySelectorAll('.settings-sidebar li');
    const settingsContentItems = document.querySelectorAll('.settings-content h2');
    const settingsContentofContentItems = document.querySelectorAll('.settings-content p');

    settingsSidebar.addEventListener('click', function(e) {
        if (e.target.tagName === 'LI') {
            const target = e.target.dataset.target;
            settingsSidebarItems.forEach(function(item) {
                item.classList.remove('active');
            });
            e.target.classList.add('active');
            settingsContentItems.forEach(function(item) {
                item.style.display = 'none';
            });
            settingsContentofContentItems.forEach(function(item) {
                item.style.display = 'none';
            });
            document.getElementById(target).style.display = 'block';
            document.getElementById(target).nextElementSibling.style.display = 'block';
        }
    });
</script>
